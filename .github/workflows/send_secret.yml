name: Send Secret
on: 
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  demo-secret:
    name: Demo of secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Verify secret
        run: |
          if [ -z "${{ secrets.FAVOURITE_NUMBER }}" ]; then
            echo "⚠️  WARNING: Secret 'FAVOURITE_NUMBER' is not configured"
            echo ""
            echo "To set up this secret:"
            echo "1. Go to your repository on GitHub"
            echo "2. Click Settings → Secrets and variables → Actions"
            echo "3. Click 'New repository secret'"
            echo "4. Name: FAVOURITE_NUMBER"
            echo "5. Value: Your webhook URL (e.g., Slack, Discord, or any HTTP endpoint)"
            echo "6. Click 'Add secret'"
            echo ""
            echo "This workflow crash"
            exit -1
          else
            echo "✅ Secret 'FAVOURITE_NUMBER' is configured"
            echo ""
            echo "Note: The secret value is automatically masked in logs."
            echo "Even if we tried to print it, GitHub would replace it with ***"
          fi
        

      - name: Print secret
        run: |
          echo "========================================"
          echo "GitHub Actions Secrets Demo"
          echo "========================================"
          echo ""
          echo "This workflow demonstrates how to use secrets in GitHub Actions."
          echo ""
          
          echo "The secret number is: ${{ secrets.FAVOURITE_NUMBER }}"
          # They are automatically masked in logs (replaced with ***)
